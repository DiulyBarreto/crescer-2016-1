<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
        <title th:text="#{title.cidade}"></title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        
    </head>
    <body>
        <div class="container">
            <h1 th:text="#{title.cidade}" class="page-header"></h1>
            
            <h4 th:text="#{cidade.register}"></h4>
            <form action="" method="POST" id="formCidade">
                <div class="form-group">
                    <label for="nome" th:text="#{cidade.name}"></label>
                    <input type="text" class="form-control" name="nome" />
                </div>
                <div class="form-group">
                    <label for="uf" th:text="#{cidade.uf}"></label>
                    <input type="text" class="form-control" name="uf" />
                </div>
                <div class="form-group">
                    <input class="btn btn-success" type="submit" th:value="#{form.submit}" id="salvar"/>
                    <input class="btn btn-primary" type="reset" th:value="#{form.reset}" />
                </div>
            </form>
            
            <table class="table table-hover" id="tabela_cidades">
                <thead>
                    <tr>
                        <th th:text="#{cidade.id}" />
                        <th th:text="#{cidade.name}" />
                        <th th:text="#{cidade.uf}" />
                        <th th:text="#{form.delete}" />
                        <th th:text="#{form.edit}" />
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="c : ${cidades}">
                        <td th:text="${c.idCidade}">ID</td>
                        <td th:text="${c.nomeCidade}">NOME</td>
                        <td th:text="${c.uf}">UF</td>
                        <td><input th:attr="data-id=${c.idCidade}" type="submit" class="btn btn-danger" th:value="#{form.delete}" id="excluir"/></td>
                        <td><input type="submit" class="btn btn-warning" th:value="#{form.edit}" id="editar"/></td>
                    </tr>
                </tbody>
            </table>
        </div>
        
        
        <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
        <script th:src="@{/Scripts/ajaxRequests.js}" type="text/javascript"></script>
    </body>
</html>
